<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212; /* Fondo más oscuro */
            color: white;
            padding: 20px;
        }
        h1 { margin-bottom: 30px; color: #f0f0f0; }
        
        /* Contenedor para los botones */
        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacio entre botones */
        }

        .btn {
            width: 100%;
            padding: 18px;
            text-align: center;
            background-color: #ff4757;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:hover { background-color: #ff6b81; transform: translateY(-2px); }
        .btn:active { transform: translateY(0); }

        /* Estilo para el segundo botón (puedes cambiarle el color si quieres) */
        .btn-azul { background-color: #1e90ff; }
        .btn-azul:hover { background-color: #70a1ff; }
    </style>
</head>
<body>

    <h1>Panel de Enlaces</h1>

    <div class="container">
        <button class="btn" onclick="copiarEnlace(this, 'https://qbk4f.envivoslatam.org/hotflix/tntsports/index.m3u8?token=9ef0959f19ee7e916bd26aa1cbb54059e4c3d66d-f5-1770984847-1770930847&ip=186.60.63.49')">
            Copiar TNT Sports
        </button>

        <button class="btn btn-azul" onclick="copiarEnlace(this, 'AQUÍ_VA_TU_SEGUNDO_ENLACE')">
            Copiar Segundo Canal
        </button>
    </div>

    <script>
        function copiarEnlace(boton, url) {
            const el = document.createElement('textarea');
            el.value = url;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const textoOriginal = boton.innerText;
            boton.innerText = "¡Copiado!";
            
            // Guardamos el color original
            const colorOriginal = boton.style.backgroundColor;
            boton.style.backgroundColor = "#2ed573";
            
            setTimeout(() => {
                boton.innerText = textoOriginal;
                boton.style.backgroundColor = colorOriginal;
            }, 1500);
        }
    </script>

</body>
</html>
