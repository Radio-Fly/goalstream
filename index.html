<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Enlaces Protegido</title>
    <style>
        /* Permitimos que el botón sea clickeable pero no el texto seleccionable */
        * {
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        h1 { margin-bottom: 30px; color: #f0f0f0; }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            text-align: center;
            background-color: #1e90ff;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body oncontextmenu="return false">

    <h1>Panel de Enlaces</h1>

    <div class="container">
        <button class="btn btn-azul" onclick="copiarProtegido(this, 'https://mze7u.envivoslatam.org/hotflix/tntsportschile/index.m3u8?token=8502af022ee65e534ff983bec77d8c17a24dfc10-3a-1771212478-1771158478&ip=186.60.0.2')">
    ⚽ TNT Sports Chile (HD)
</button>

<button class="btn btn-azul" onclick="copiarProtegido(this, 'https://ub2dr.envivoslatam.org/hotflix/fox/index.m3u8?token=d6538eeecb6f252afa1091ff551355a7c91547f8-b2-1771216217-1771162217&ip=186.60.0.2')">
    ⚽ FOX Sports (HD)
</button>

<button class="btn btn-azul" onclick="copiarProtegido(this, 'https://ssout.marsrivagg.click/global/espn/index.m3u8?token=c5f2234d648f8daa8989b8909085a9d5edeb1c26-49-1771219537-1771165537&ip=186.60.0.2')">
    ⚽ ESPN (Premium HD)
</button>
        
    </div>

    <script>
        function copiarProtegido(boton, urlOriginal) {
            try {
                // 1. Convertimos la URL normal a Base64 y le ponemos el prefijo
                // btoa() convierte a Base64
                let urlEncriptada = "GOALSTREAM_SECURE_" + btoa(urlOriginal);

                // 2. Proceso de copiado
                const el = document.createElement('textarea');
                el.value = urlEncriptada;
                document.body.appendChild(el);
                el.select();
                // Importante para móviles:
                el.setSelectionRange(0, 99999); 
                document.execCommand('copy');
                document.body.removeChild(el);

                // 3. Feedback visual
                const textoOriginal = boton.innerHTML;
                boton.innerText = "¡Copiado para la App!";
                boton.style.backgroundColor = "#2ed573";
                
                setTimeout(() => {
                    boton.innerHTML = textoOriginal;
                    boton.style.backgroundColor = "#1e90ff";
                }, 1500);
            } catch (e) {
                console.error("Error al copiar:", e);
                alert("Error al procesar el enlace");
            }
        }
    </script>

</body>
</html>
