<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Enlaces Protegido</title>
    <style>
        * {
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        h1 { margin-bottom: 30px; color: #f0f0f0; }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Clase base del botón */
        .btn {
            width: 100%;
            padding: 18px;
            text-align: center;
            color: white;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: 0.3s;
        }

        /* Definición de colores específicos */
        .btn-azul { background-color: #1e90ff; }
        .btn-rojo { background-color: #ff4757; }
        .btn-verde { background-color: #2ed573; }
        .btn-amarillo { background-color: #ffa502; color: black; } /* Amarillo con letras negras para que se lea bien */

        .btn:active { transform: scale(0.98); }
    </style>
</head>
<body oncontextmenu="return false">

    <h1>Panel de Enlaces</h1>

    <div class="container">

<button class="btn btn-azul" onclick="copiarProtegido(this, 'https://unlimited6-cl.dps.live/sportinghd/sportinghd.smil/playlist.m3u8#920b5babfdb1aca599824b3cd51c53ced9796dff0a94a651a62f3857a94e19d9')"> Teletrak Apto Para Todo Publico</button>
        
<button class="btn btn-azul" onclick="copiarProtegido(this, 'https://cnn.livestreaminggroup.info:3132/live/colimdotvlive.m3u8#380c55ec7bd968d14c2363e33cfd0ac00216ef147a7293ce742153711cf7ff9f')"> Colimdo TV Apto Para Todo Publico</button>

        

        
    </div>

    <script>
        function copiarProtegido(boton, urlOriginal) {
            try {
                // Guardamos el color original que tiene el botón antes de cambiarlo
                const colorOriginal = window.getComputedStyle(boton).backgroundColor;
                const textoOriginal = boton.innerHTML;

                // 1. Encriptación
                let urlEncriptada = "GOALSTREAM_SECURE_" + btoa(urlOriginal);

                // 2. Copiado
                const el = document.createElement('textarea');
                el.value = urlEncriptada;
                document.body.appendChild(el);
                el.select();
                el.setSelectionRange(0, 99999); 
                document.execCommand('copy');
                document.body.removeChild(el);

                // 3. Feedback visual
                boton.innerText = "¡Copiado para la App!";
                boton.style.backgroundColor = "#ffffff"; // Cambia a blanco al copiar
                boton.style.color = "#000000"; 
                
                setTimeout(() => {
                    boton.innerHTML = textoOriginal;
                    // Restauramos el color original que guardamos al principio
                    boton.style.backgroundColor = colorOriginal;
                    boton.style.color = (boton.classList.contains('btn-amarillo')) ? "black" : "white";
                }, 1500);

            } catch (e) {
                console.error("Error al copiar:", e);
                alert("Error al procesar el enlace");
            }
        }
    </script>

</body>
</html>
