    <script>
        function copiarProtegido(boton, urlOriginal) {
            try {
                // Guardamos el color original que tiene el botón antes de cambiarlo
                const colorOriginal = window.getComputedStyle(boton).backgroundColor;
                const textoOriginal = boton.innerHTML;

                // 1. Encriptación
                let urlEncriptada = "GOALSTREAM_SECURE_" + btoa(urlOriginal);

                // 2. Copiado
                const el = document.createElement('textarea');
                el.value = urlEncriptada;
                document.body.appendChild(el);
                el.select();
                el.setSelectionRange(0, 99999); 
                document.execCommand('copy');
                document.body.removeChild(el);

                // 3. Feedback visual
                boton.innerText = "¡Copiado para la App!";
                boton.style.backgroundColor = "#ffffff"; // Cambia a blanco al copiar
                boton.style.color = "#000000"; 
                
                setTimeout(() => {
                    boton.innerHTML = textoOriginal;
                    // Restauramos el color original que guardamos al principio
                    boton.style.backgroundColor = colorOriginal;
                    boton.style.color = (boton.classList.contains('btn-amarillo')) ? "black" : "white";
                }, 1500);

            } catch (e) {
                console.error("Error al copiar:", e);
                alert("Error al procesar el enlace");
            }
        }
    </script>
