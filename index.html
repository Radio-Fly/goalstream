<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            padding: 20px;
        }
        h1 { color: #333; }
        .btn {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <h1>Mi Lista de Enlaces</h1>

    <a href="https://google.com" class="btn">Ir a Google</a>
    <a href="https://github.com" class="btn">Mi GitHub</a>
    <a href="https://youtube.com" class="btn">Canal de YouTube</a>

</body>
</html>
