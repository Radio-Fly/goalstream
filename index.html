<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a; /* Fondo oscuro para que resalten los botones */
            color: white;
            padding: 20px;
        }
        h1 { margin-bottom: 30px; }
        .btn {
            display: block;
            width: 100%;
            max-width: 320px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            background-color: #ff4757; /* Color llamativo para TNT Sports */
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff6b81;
            transform: scale(1.05);
        }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <h1>Copia el enlace del Partido que Quieres ver y pegalo en el reproductor de GoalStream Player</h1>

    <button class="btn" onclick="copiarEnlace(this, 'https://qbk4f.envivoslatam.org/hotflix/tntsports/index.m3u8?token=9ef0959f19ee7e916bd26aa1cbb54059e4c3d66d-f5-1770984847-1770930847&ip=186.60.63.49')">
        Liga Profesional: Argentinos Juniors vs River Plate!
    </button>

    <script>
        function copiarEnlace(boton, url) {
            // Crea un campo de texto invisible para copiar
            const el = document.createElement('textarea');
            el.value = url;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            // Cambio visual temporal para confirmar que se copió
            const textoOriginal = boton.innerText;
            boton.innerText = "¡Copiado con éxito!";
            boton.style.backgroundColor = "#2ed573";
            
            setTimeout(() => {
                boton.innerText = textoOriginal;
                boton.style.backgroundColor = "#ff4757";
            }, 2000);
        }
    </script>

</body>
</html>
